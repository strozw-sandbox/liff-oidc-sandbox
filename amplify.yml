version: 1
backend:
    phases:
        build:
            commands:
                - 'corepack enable'
                - 'pnpm install --frozen-lockfile'
                - 'pnpm exec ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID'
frontend:
    phases:
        build:
            commands:
                - 'pnpm run build'
    artifacts:
        baseDirectory: .next
        files:
            - '**/*'
    cache:
        paths:
            - '.next/cache/**/*'
            - 'node_modules/**/*'
